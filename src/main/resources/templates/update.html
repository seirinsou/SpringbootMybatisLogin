<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link href="/css/list.css" rel="stylesheet"></link>
	<body>
		<form action="/toupdateCheck" method="post">
				<input type="hidden" name="idx" th:value="${searchinfor.idx}"/>
			<div class="box_up">
				<div class="box_in">
					<label>氏名:</label>
					<input class="zone_de_texte" id="name" type="text" name="name" th:value="${searchinfor.name}"/>
				</div>
				<div class="box_in">
					<label>性別:</label>
					<input class="zone_de_texte" type="sex" name="sex" th:value="${searchinfor.sex}"/>
				</div>
				<div class="box_in">
					<label>電話番号:</label>
					<input class="zone_de_texte" type="tel" name="phoneNumber" th:value="${searchinfor.phoneNumber}"/>
				</div>
				<div class="box_in">
					<label>申込日時:</label>
					<input class="zone_de_texte" type="text" name="applicationDate" th:value="${searchinfor.applicationDate}"/>
				</div>
				<div class="box_in">
					<label>生年月日:</label>
					<input class="zone_de_texte" type="text" name="bornDate" th:value="${searchinfor.bornDate}"/>
				</div>
				<div class="box_in">
					<label>入力担当:</label>
					<input class="zone_de_texte" type="text" name="manager" th:value="${searchinfor.manager}"/>
				</div>
				<div class="box_in">
					<label>ネット会社:</label>
					<input class="zone_de_texte" type="text" name="netType" th:value="${searchinfor.netType}"/>
				</div>
				<div class="box_in">
					<label>ネットプラン:</label>
					<input class="zone_de_texte" type="text" name="netPlan" th:value="${searchinfor.netPlan}"/>
				</div>
				<div class="box_in">
					<label>郵便番号:</label>
					<input class="zone_de_texte" type="text" name="postcode" th:value="${searchinfor.postcode}"/>
				</div>
				<div class="box_in">
					<label>住所:</label>
					<input class="zone_de_texte" type="text" name="address" th:value="${searchinfor.address}"/>
				</div>
				<div class="box_in">
					<label>備考:</label>
					<input class="zone_de_texte" type="text" name="notes" th:value="${searchinfor.notes}"/>
				</div>
				<div class="box_btn">
					<input class="button" type="submit" value="確定"/>
				</div>
			</div>
		</form>
	</body>
</html>
