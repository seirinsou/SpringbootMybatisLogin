<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="/css/list.css" rel="stylesheet"></link>
<title>登録完了</title>
</head>
<body>
			<div class="inforlist-box">
		<br>
		<br>
		<h1>こんにちは！[[${user.userName }]]</h1>
		<br>
		<br> <span th:text="${message}"style="text-color: red; font-size: 10px"></span><br>
		<form method="post" action="/search">
		氏名:<input type="text" name="name">
			<input type="submit" value="検索">
			<a th:href="@{addInformation}">新規登録はこちら</a><br>
		<br><br>
		<table>
      <tr>
        <th><input type="radio" name="check-th" id="check-th" value="" /></th>
        <th>名前</th>
        <th>性別</th>
        <th>電話番号</th>
        <th>申込日時</th>
        <th>生年月日</th>
        <th>入力担当</th>
        <th>ネット会社</th>
        <th>ネットプラン</th>
        <th>郵便番号</th>
        <th>住所</th>
        <th>備考</th>
        <th>操作</th>
      </tr>
        <tr th:each="addInformation,iterStat:${informationList}">
            <td><input type="radio" name="check-td" id="check-td" value="" /></td>
            <td class="center" th:text="${addInformation.name}"></td>
            <td class="center" th:text="${addInformation.sex}"></td>
            <td class="center" th:text="${addInformation.phoneNumber}"></td>
            <td class="center" th:text="${addInformation.applicationDate}"></td>
            <td class="center" th:text="${addInformation.bornDate}"></td>
            <td class="center" th:text="${addInformation.manager}"></td>
            <td class="center" th:text="${addInformation.netType}"></td>
            <td class="center" th:text="${addInformation.netPlan}"></td>
            <td class="center" th:text="${addInformation.postcode}"></td>
            <td class="center" th:text="${addInformation.address}"></td>
            <td class="center" th:text="${addInformation.notes}"></td>
            <td>
			<!--<input type="hidden" name="name" th:value="${addInformation.name}">-->
			<!--<input type="hidden" name="sex" th:value="${addInformation.sex}">-->
			<!--<input type="hidden" name="phoneNumber" th:value="${addInformation.phoneNumber}">-->
			<!--<input type="hidden" name="applicationDate" th:value="${addInformation.applicationDate}">-->
			<!--<input type="hidden" name="bornDate" th:value="${addInformation.bornDate}">-->
			<!--<input type="hidden" name="manager" th:value="${addInformation.manager}">-->
			<!--<input type="hidden" name="netType" th:value="${addInformation.netType}">-->
			<!--<input type="hidden" name="netPlan" th:value="${addInformation.netPlan}">-->
			<!--<input type="hidden" name="postcode" th:value="${addInformation.postcode}">-->
			<!--<input type="hidden" name="address" th:value="${addInformation.address}">-->
			<!--<input type="hidden" name="notes" th:value="${addInformation.notes}">-->
					<a th:href="@{/update(name=${addInformation.name},sex=${addInformation.sex},phoneNumber=${addInformation.phoneNumber},applicationDate=${addInformation.applicationDate},bornDate=${addInformation.bornDate},manager=${addInformation.manager},netType=${addInformation.netType},netPlan=${addInformation.netPlan},postcode=${addInformation.postcode},address=${addInformation.address},notes=${addInformation.notes},idx=${addInformation.idx})}"><img class="alert">編集</a>
					<a th:href="@{/deleinfor(name=${addInformation.name})}"><img class="del">削除</a>
            </td>
        </tr>
  </table>
  			</form>
	</div>
</body>
</html>
